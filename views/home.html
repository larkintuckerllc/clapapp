<div class="panel panel-default">
	<div class="panel-heading">
		<table style="width: 100%">
			<tr>
				<td style="text-align: left; vertical-align: middle; width: 20%;">
					&nbsp;
				</td>
				<td style="text-align: center; vertical-align: middle; width: 60%;">
					<strong>Clap App</strong>
				<td style="text-align: right; vertical-align: middle; width: 20%;">
					<button ng-click="navigate('/rooms_create');" type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-plus"></span> Create</button>	
				</td>
			</tr>
		</table>
	</div>
	<ul class="list-group">
		<li class="list-group-item" ng-repeat="room in rooms" ng-click="navigate('/room/' + room.key)">
			<table style="width: 100%">
				<tr>
					<td style="text-align: left; vertical-align: middle; width: 80%;">
						<p class="list-group-item-text"><strong>{{room.value.name}}</strong></p>
					</td>
					<td style="text-align: right; vertical-align: middle; width: 20%;">
						<span class="glyphicon glyphicon-chevron-right"></span>
					</td>
				</tr>
			</table>
		</li>
	</ul>
</div>
